<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>HulkStore - Usuarios</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{css/styles.css}" rel="stylesheet" />
    </head>
    <body id="page-top">
        
        <th:block th:insert="fragments/top-menu :: topnav"></th:block> <!-- Fragment sidebar -->
        
        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="modal-creacionUsuario">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Usuarios</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Grid Items-->
                <div class="row justify-content-center">
                
					<nav class="menu-botones-accion">
					
						<button data-function="usuarios-mostarFormularioCreacion" class="btn btn-primary" href="#!">
							<i class="fas fa-plus"></i>
							Crear
						</button>
					
					</nav>
                	
                	<table class="tabla-usuarios">
                	<thead>
	                	<tr>
	                		<th>Usuario</th>
	                		<th>Nombre</th>
	                		<th>Apellido</th>
	                		<th>Contraseña</th>
	                		<th>Fecha Ingreso</th>
	                		<th>Activo</th>
	                	</tr>
                	</thead>
                	<tbody>
                		<tr th:each="usuario : ${listaUsuarios}">
                			<td>[[${usuario.getUsername}]]</td>
                			<td>[[${usuario.getName}]]</td>
                			<td>[[${usuario.getLastname}]]</td>
                			<td>[[${usuario.getPassword}]]</td>
                			<td>[[${usuario.getEntereddate}]]</td>
                			<td>[[${usuario.getActive}]]</td>
                		</tr>
                	</tbody>
                	</table>
                	
                </div>
            </div>
        </section>
        
        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Aspirante</h4>
                        <p class="lead mb-0">
                            Luis Suárez
                            <br />
                            Colombia, BOG
                            <br /> 
                            +57 310 2631399
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- Portfolio Modals-->
        <div class="portfolio-modal modal fade" id="modalCreacionUsuario" tabindex="-1" aria-labelledby="modalCreacionUsuario" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
                    <div class="modal-body text-center pb-5">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <!-- Portfolio Modal - Title-->
                                    <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">Crear Usuario</h2>
                                    <form method="post" data-function="usuarios-crearUsuario">
	                                    <div class="form-group">
											<label for="txtUsername">Username</label>
											<input type="text" class="form-control" id="txtUsername" name="username" placeholder="Username">
										</div>
										<div class="form-group">
											<label for="txtNombre">Nombre</label>
											<input type="text" class="form-control" id="txtUsername" name="name" placeholder="Nombre">
										</div>
										<div class="form-group">
											<label for="txtApellido">Apellido</label>
											<input type="text" class="form-control" id="txtApellido" name="lastname" placeholder="Apellido">
										</div>
										<div class="form-group">
											<label for="txtApellido">Contraseña</label>
											<input type="password" class="form-control" id="txtApellido" name="password" placeholder="Contraseña">
										</div>
										<div class="form-group">
											<label for="txtApellido">Repetir Contraseña</label>
											<input type="password" class="form-control" id="txtApellido" name="contrasena-verificacion" placeholder="Contraseña">
										</div>
	                                    <input type="submit" class="btn btn-primary" href="#!" value="Crear" />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <!-- Core theme JS-->
        <script th:src="@{js/scripts.js}"></script>
        <script th:src="@{/js/usuario.js}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
